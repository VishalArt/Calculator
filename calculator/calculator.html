<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div id="result">0</div>
        </div>
        <button id="clear-button" class="span-two">C</button>
        <button id="delete-button">&larr;</button>
        <button id="divide-button">/</button>
        <button class="nums">8</button>
        <button class="nums">7</button>
        <button class="nums">9</button>
        <button id="multiply-button">*</button>
        <button class="nums">5</button>
        <button class="nums">4</button>
        <button class="nums">6</button>
        <button id="subtract-button">-</button>
        <button class="nums">1</button>
        <button class="nums">2</button>
        <button class="nums">3</button>
        <button id="addition-button">+</button>
        <button id="decimal-button">.</button>
        <button class="nums">0</button>
        <button id="equal-button" class="span-two">=</button>
    </div>
</body>
<script src=calculator.js></script>
</html>
